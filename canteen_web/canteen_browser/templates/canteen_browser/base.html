{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} &#8226; Canteen</title>

    <!-- css -->
    <link href="{% static "/canteen_browser/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'canteen_browser:map' %}">Canteen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{% url 'canteen_browser:map' %}">Map</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">New Report</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="{% static "/canteen_browser/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "/canteen_browser/bootstrap/dist/js/bootstrap.min.js" %}"></script>
  </body>
</html>
<!-- vim: set ts=2 sw=2 et : -->
