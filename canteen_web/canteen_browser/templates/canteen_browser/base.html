{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %} &#8226; Canteen</title>

    <link href="{% static "/canteen_browser/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <nav id="nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% block homepage %}{% endblock %}">Canteen</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            {% block nav %}{% endblock %}
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <script src="{% static "/canteen_browser/jquery/dist/jquery.min.js" %}"></script>
    <script src="{% static "/canteen_browser/bootstrap/dist/js/bootstrap.min.js" %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
<!-- vim: set ts=2 sw=2 et : -->
